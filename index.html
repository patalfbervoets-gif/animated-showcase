<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrickâ€™s Animated Showcase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      width: 105%;
      height: 105%;
      border: none;
      z-index: 1;
      transform-origin: center center;
      top: calc(50% + 30px);
      left: 50%;
      transform: translate(-50%, -50%) scale(1.95);
      visibility: hidden;
    }

    iframe.active {
      visibility: visible;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      background: transparent;
      display: block;
    }

    .text-container {
      position: absolute;
      width: 200px;
      height: 50px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .floating-text {
      font-size: var(--font-size, 2em);
      color: black;
      opacity: 0;
      white-space: nowrap;
      transform: rotate(var(--angle, 270deg));
      transform-origin: center center;
      text-align: center;
      letter-spacing: 0.4em;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
      z-index: 5;
    }

    .floating-text.active {
      opacity: 1;
      animation: bounce 1.5s infinite ease-in-out, glow 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% {
        transform: rotate(var(--angle, 270deg)) translateY(0);
      }
      50% {
        transform: rotate(var(--angle, 270deg)) translateY(-10px);
      }
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
      50%  { text-shadow: 0 0 20px #fff, 0 0 40px #0ff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Watch Faces -->
    <iframe class="active" src="https://www.facer.io/w/zs6pDpzmRW/showcase?watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/JsydeiEkmy/showcase?watchModel=gw5prodark"></iframe>
    <iframe src="https://www.facer.io/w/S2Z9tfbuh8/showcase?watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/RsnQzFDYgg/showcase?watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/02SyoSaxx9/showcase?watchModel=zenwatch3"></iframe>

    <!-- LEFT-SIDE TEXTS -->
    <div class="text-container" style="top: 20%; left: 15%;">
      <div class="floating-text" style="--font-size:1.5em; --angle:270deg;">W E L C O M E</div>
    </div>
    <div class="text-container" style="top: 35%; left: 15%;">
      <div class="floating-text" style="--font-size:1.5em; --angle:270deg;">O F _ A N I M A T E D</div>
    </div>
    <div class="text-container" style="top: 50%; left: 15%;">
      <div class="floating-text" style="--font-size:1.5em; --angle:270deg;">F O L L O W _ M E</div>
    </div>
    <div class="text-container" style="top: 65%; left: 15%;">
      <div class="floating-text" style="--font-size:1.5em; --angle:270deg;">B E A U T Y</div>
    </div>

    <!-- RIGHT-SIDE TEXTS -->
    <div class="text-container" style="top: 20%; left: 85%;">
      <div class="floating-text" style="--font-size:2.3em; --angle:90deg;">T O _ T H I S _ W O R L D</div>
    </div>
    <div class="text-container" style="top: 35%; left: 85%;">
      <div class="floating-text" style="--font-size:2.3em; --angle:90deg;">F A C E S</div>
    </div>
    <div class="text-container" style="top: 50%; left: 85%;">
      <div class="floating-text" style="--font-size:2.3em; --angle:90deg;">C H A S E R</div>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('canvas'),
            ctx    = canvas.getContext('2d'),
            img    = new Image();

      img.src = 'mask.png';

      function resizeCanvas() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        drawMask();
      }

      function drawMask() {
        if (!img.complete) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const scale = Math.min(canvas.width / img.width, canvas.height / img.height) * 1.45,
              w     = img.width  * scale,
              h     = img.height * scale,
              x     = (canvas.width  - w) / 2,
              y     = (canvas.height - h) / 2;

        ctx.imageSmoothingEnabled = true;
        ctx.drawImage(img, x, y, w, h);
      }

      img.onload = resizeCanvas;
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const iframes = document.querySelectorAll('iframe');
      const texts   = document.querySelectorAll('.floating-text');
      let current   = 0;

      function clearText() {
        texts.forEach(t => t.classList.remove('active'));
      }

      function showText(index) {
        clearText();
        switch (index) {
          case 0:
            texts[0].classList.add('active');
            setTimeout(clearText, 8000);
            break;
          case 1:
            texts[4].classList.add('active');
            setTimeout(clearText, 8000);
            break;
          case 2:
            texts[1].classList.add('active');
            texts[5].classList.add('active');
            setTimeout(clearText, 8000);
            break;
          case 3:
            texts[2].classList.add('active');
            setTimeout(clearText, 8000);
            break;
          case 4:
            texts[3].classList.add('active');
            texts[6].classList.add('active');
            setTimeout(clearText, 8000);
            break;
        }
      }

      setInterval(() => {
        iframes[current].classList.remove('active');
        current = (current + 1) % iframes.length;
        iframes[current].classList.add('active');
        showText(current);
      }, 20000);

      showText(current);
    })();
  </script>
</body>
</html>
