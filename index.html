<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Centered Faces with Offset Labels</title>
  <style>
    /* Full-screen black background, center gallery */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;  height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Arial Black", sans-serif;
    }

    /* Stack each face-wrapper vertically, centered */
    #gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 60px;
    }

    /* Each wrapper is exactly the iframe size */
    .face-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* The embedded watch face */
    .face-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Common label rules */
    .label {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: #0ff;
      white-space: nowrap;
      text-shadow: 0 0 5px #000;
    }

    /* All left labels at the same X offset */
    .label.left {
      left: -250px;      /* 200px face + 50px gap */
      text-align: right;
    }

    /* All right labels at the same X offset */
    .label.right {
      right: -250px;     /* 200px face + 50px gap */
      text-align: left;
    }
  </style>
</head>
<body>

  <div id="gallery">

    <!-- Face 1 + WELCOME on the left -->
    <div class="face-wrapper">
      <iframe
        class="face-frame"
        src="https://www.facer.io/w/zs6pDpzmRW/showcase?watchModel=fossilqmarshal">
      </iframe>
      <div class="label left">WELCOME</div>
    </div>

    <!-- Face 2 + TO_THE_WORD on the right -->
    <div class="face-wrapper">
      <iframe
        class="face-frame"
        src="https://www.facer.io/w/JsydeiEkmy/showcase?watchModel=gw5prodark">
      </iframe>
      <div class="label right">TO_THE_WORD</div>
    </div>

    <!-- Face 3 + OF_ANIMATED (left) & FACES (right) -->
    <div class="face-wrapper">
      <iframe
        class="face-frame"
        src="https://www.facer.io/w/S2Z9tfbuh8/showcase?watchModel=fossilqmarshal">
      </iframe>
      <div class="label left">OF_ANIMATED</div>
      <div class="label right">FACES</div>
    </div>

    <!-- Face 4 + FOLLOW_ME on the left -->
    <div class="face-wrapper">
      <iframe
        class="face-frame"
        src="https://www.facer.io/w/RsnQzFDYgg/showcase?watchModel=fossilqmarshal">
      </iframe>
      <div class="label left">FOLLOW_ME</div>
    </div>

    <!-- Face 5 + BEAUTY (left) & CHASER (right) -->
    <div class="face-wrapper">
      <iframe
        class="face-frame"
        src="https://www.facer.io/w/02SyoSaxx9/showcase?watchModel=zenwatch3">
      </iframe>
      <div class="label left">BEAUTY</div>
      <div class="label right">CHASER</div>
    </div>

  </div>

</body>
</html>
