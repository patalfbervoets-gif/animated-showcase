<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrickâ€™s Faces & Labels</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 60px;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
    }

    .face-wrapper {
      display: flex;
      align-items: center;
    }

    /* Text on the left of the iframe */
    .face-wrapper.left {
      flex-direction: row;
    }

    /* Text on the right of the iframe */
    .face-wrapper.right {
      flex-direction: row-reverse;
    }

    .face-frame {
      width: 200px;
      height: 200px;
      border: none;
      flex-shrink: 0;
    }

    .label {
      color: #0ff;
      font-size: 1.2em;
      white-space: nowrap;
      margin: 0 12px;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>
  <div id="gallery">

    <!-- 1) Left-side labels -->
    <div class="face-wrapper left">
      <div class="label">W E L C O M E</div>
      <iframe class="face-frame"
              src="https://www.facer.io/w/zs6pDpzmRW/showcase?watchModel=fossilqmarshal">
      </iframe>
    </div>

    <div class="face-wrapper left">
      <div class="label">O F _ A N I M A T E D</div>
      <iframe class="face-frame"
              src="https://www.facer.io/w/JsydeiEkmy/showcase?watchModel=gw5prodark">
      </iframe>
    </div>

    <div class="face-wrapper left">
      <div class="label">F O L L O W _ M E</div>
      <iframe class="face-frame"
              src="https://www.facer.io/w/S2Z9tfbuh8/showcase?watchModel=fossilqmarshal">
      </iframe>
    </div>

    <div class="face-wrapper left">
      <div class="label">B E A U T Y</div>
      <iframe class="face-frame"
              src="https://www.facer.io/w/RsnQzFDYgg/showcase?watchModel=fossilqmarshal">
      </iframe>
    </div>

    <!-- 2) Right-side label -->
    <div class="face-wrapper right">
      <div class="label">C H A S E R</div>
      <iframe class="face-frame"
              src="https://www.facer.io/w/02SyoSaxx9/showcase?watchModel=zenwatch3">
      </iframe>
    </div>

  </div>
</body>
</html>
