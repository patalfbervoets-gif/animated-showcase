<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrickâ€™s Animated Showcase</title>
  <style>
    :root {
      --left-offset: 100px;   /* ðŸ”´ Adjust left text offset here */
      --right-offset: 100px;  /* ðŸ”´ Adjust right text offset here */
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      width: 105%;
      height: 105%;
      border: none;
      z-index: 1;
      transform-origin: center center;
      top: calc(50% + 30px);
      left: calc(50% + 0px);
      transform: translate(-50%, -50%) scale(1.95);
      visibility: hidden;
    }

    iframe.active {
      visibility: visible;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      background: transparent;
      display: block;
    }

    .floating-text {
      position: absolute;
      top: 10%;
      color: black;
      font-family: 'Arial Black', sans-serif;
      opacity: 0;
      z-index: 5;
      letter-spacing: 0.4em;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .floating-text.active {
      opacity: 1;
      animation: bounce 1.5s infinite ease-in-out, glow 2s infinite ease-in-out;
    }

    .floating-text.left {
      left: var(--left-offset); /* ðŸ”´ Adjust left text offset here */
      transform: rotate(270deg);
    }

    .floating-text.right {
      right: var(--right-offset); /* ðŸ”´ Adjust right text offset here */
      transform: rotate(90deg);
    }

    .floating-text.big {
      font-size: 3em;
    }

    .floating-text:not(.big) {
      font-size: 1.5em;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(var(--angle)); }
      50%      { transform: translateY(-10px) rotate(var(--angle)); }
    }

    @keyframes glow {
      0%   { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
      50%  { text-shadow: 0 0 20px #fff, 0 0 40px #0ff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #0ff; }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Watch Faces -->
    <iframe class="active" src="https://www.facer.io/w/zs6pDpzmRW/showcase?watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/JsydeiEkmy/showcase?watchModel=gw5prodark"></iframe>
    <iframe src="https://www.facer.io/w/S2Z9tfbuh8/showcase?watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/RsnQzFDYgg/showcase?watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/02SyoSaxx9/showcase?watchModel=zenwatch3"></iframe>

    <!-- Floating Texts -->
    <div class="floating-text left big">W E L C O M E</div>
    <div class="floating-text right big">T O     T H I S     W O R L D</div>
    <div class="floating-text left">O F   A N I M A T E D</div>
    <div class="floating-text right big">F A C E S</div>
    <div class="floating-text left big">F O L L O W   M E</div>
    <div class="floating-text left big">B E A U T Y</div>
    <div class="floating-text right big">C H A S E R</div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    (function() {
      const canvas = document.getElementById('canvas'),
            ctx    = canvas.getContext('2d'),
            img    = new Image();

      img.src = 'mask.png';

      function resizeCanvas() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        drawMask();
      }

      function drawMask() {
        if (!img.complete) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let scale = Math.min(canvas.width / img.width, canvas.height / img.height) * 1.45;
        const w = img.width * scale,
              h = img.height * scale,
              x = (canvas.width - w) / 2,
              y = (canvas.height - h) / 2;

        ctx.imageSmoothingEnabled = true;
        ctx.drawImage(img, x, y, w, h);
      }

      img.onload = resizeCanvas;
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const iframes = document.querySelectorAll('iframe');
      const texts = document.querySelectorAll('.floating-text');
      let current = 0;

      function clearText() {
        texts.forEach(t => t.classList.remove('active'));
      }

      function showText(index) {
        clearText();

        switch (index) {
          case 0:
            texts[0].classList.add('active'); // WELCOME
            setTimeout(() => texts[1].classList.add('active'), 2000); // TO THIS WORLD
            setTimeout(() => {
              texts[0].classList.remove('active');
              texts[1].classList.remove('active');
            }, 8000);
            break;

          case 1:
            texts[2].classList.add('active'); // OF ANIMATED
            texts[3].classList.add('active'); // FACES
            setTimeout(() => {
              texts[2].classList.remove('active');
              texts[3].classList.remove('active');
            }, 8000);
            break;

          case 2:
            texts[4].classList.add('active'); // FOLLOW ME
            setTimeout(() => texts[4].classList.remove('active'), 8000);
            break;

          case 3:
            texts[5].classList.add('active'); // BEAUTY
            setTimeout(() => texts[5].classList.remove('active'), 8000);
            break;

          case 4:
            texts[6].classList.add('active'); // CHASER
            setTimeout(() => texts[6].classList.remove('active'), 8000);
            break;
        }
      }

      setInterval(() => {
        iframes[current].classList.remove('active');
        current = (current + 1) % iframes.length;
        iframes[current].classList.add('active');
        showText(current);
      }, 20000);

      showText(current); // Initial load
    })();
  </script>
</body>
</html>
