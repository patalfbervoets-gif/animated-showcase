<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrick’s Watch Face Showcase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      width: 105%;
      height: 105%;
      border: none;
      z-index: 1;
      transform-origin: center center;
      top: calc(50% + 30px);
      left: calc(50% + 0px);
      transform: translate(-50%, -50%) scale(1.95);
      visibility: hidden;
    }

    iframe.active {
      visibility: visible;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      background: transparent;
      display: block;
    }

    #introText {
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      color: black;
      padding: 10px;
      font-family: sans-serif;
      font-size: 1em;
      z-index: 100;
      max-width: 400px;
      text-align: center;
      line-height: 1.6;
      text-shadow: 1px 1px 3px red;
    }

    #logoImage {
      position: absolute;
      top: 50%;
      left: 75%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: auto;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="introText">
    <p>DEAR FACE LOVER</p>
    <p>THANK YOU FOR VISITING</p>
    <p>HERE ARE 5 FACES OF MINE</p>
    <p>ALL ANIMATED</p>
    <p>WELCOME</p>
    <p>TO THE WORLD</p>
    <p>OF ANIMATED</p>
    <p>FACES</p>
    <p>BC</p>
  </div>

  <!-- ✅ Corrected image filename -->
  <img id="logoImage" src="001.png" alt="Logo">
