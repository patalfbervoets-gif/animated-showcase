<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrickâ€™s Watch Face Showcase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      width: 105%;
      height: 105%;
      border: none;
      z-index: 1;
      transform-origin: center center;
      top: calc(50% + 30px); /* yOffset */
      left: calc(50% + 0px);  /* xOffset */
      transform: translate(-50%, -50%) scale(1.95); /* iframeScale */
      visibility: hidden;
    }

    iframe.active {
      visibility: visible;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      background: transparent;
      display: block;
    }

   #introText {
  position: absolute;
  top: 50%;
  left: 25%;
  transform: translate(-50%, -50%);
  background-color: transparent;
  color: black;
  padding: 10px;
  font-family: sans-serif;
  font-size: 1em;
  z-index: 100;
  max-width: 400px;
  text-align: center;
  line-height: 1.6;
  text-shadow: 1px 1px 3px red;
}
    }
  </style>
</head>
<body>
  <div id="introText">
    <p>DEAR FACE LOVER</p>

  </div>

  <div id="container">
    <iframe class="active" src="https://www.facer.io/w/zs6pDpzmRW/showcase?prev=~2Fwatchface~2Fzs6pDpzmRW&watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/JsydeiEkmy/showcase?prev=~2Fwatchface~2FJsydeiEkmy&watchModel=gw5prodark"></iframe>
    <iframe src="https://www.facer.io/w/S2Z9tfbuh8/showcase?prev=~2Fwatchface~2FS2Z9tfbuh8&watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/RsnQzFDYgg/showcase?prev=~2Fwatchface~2FRsnQzFDYgg&watchModel=fossilqmarshal"></iframe>
    <iframe src="https://www.facer.io/w/02SyoSaxx9/showcase?prev=~2Fwatchface~2F02SyoSaxx9&watchModel=zenwatch3"></iframe>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    (function() {
      const maskScaleMult = 1.45;
      const maskOffsetX   = 0;
      const maskOffsetY   = 0;

      const canvas = document.getElementById('canvas'),
            ctx    = canvas.getContext('2d'),
            img    = new Image();

      img.src = 'mask.png';

      function resizeCanvas() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        drawMask();
      }

      function drawMask() {
        if (!img.complete) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let scale = Math.min(
          canvas.width  / img.width,
          canvas.height / img.height
        ) * maskScaleMult;

        const w = img.width  * scale,
              h = img.height * scale,
              x = (canvas.width  - w) / 2 + maskOffsetX,
              y = (canvas.height - h) / 2 + maskOffsetY;

        ctx.imageSmoothingEnabled = true;
        ctx.drawImage(img, x, y, w, h);
      }

      img.onload = resizeCanvas;
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      // Rotation logic
      const iframes = document.querySelectorAll('iframe');
      let current = 0;

      setInterval(() => {
        iframes[current].classList.remove('active');
        current = (current + 1) % iframes.length;
        iframes[current].classList.add('active');
      }, 20000); // every 20 seconds

      // Hide intro text after 10 seconds
      setTimeout(() => {
        const introText = document.getElementById('introText');
        if (introText) {
          introText.style.display = 'none';
        }
      }, 10000);
    })();
  </script>
