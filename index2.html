  <script>
    (function() {
      const maskScaleMult = 1.45;
      const maskOffsetX   = 0;
      const maskOffsetY   = 0;

      const canvas = document.getElementById('canvas'),
            ctx    = canvas.getContext('2d'),
            img    = new Image();

      img.src = 'mask.png';

      function resizeCanvas() {
        canvas.width  = window.innerWidth;
        canvas.height = window.innerHeight;
        drawMask();
      }

      function drawMask() {
        if (!img.complete) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let scale = Math.min(
          canvas.width  / img.width,
          canvas.height / img.height
        ) * maskScaleMult;

        const w = img.width  * scale,
              h = img.height * scale,
              x = (canvas.width  - w) / 2 + maskOffsetX,
              y = (canvas.height - h) / 2 + maskOffsetY;

        ctx.imageSmoothingEnabled = true;
        ctx.drawImage(img, x, y, w, h);
      }

      img.onload = resizeCanvas;
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const iframes = document.querySelectorAll('iframe');
      let current = 0;

      setInterval(() => {
        iframes[current].classList.remove('active');
        current = (current + 1) % iframes.length;
        iframes[current].classList.add('active');
      }, 20000);

      setTimeout(() => {
        const introText = document.getElementById('introText');
        if (introText) introText.style.display = 'none';
      }, 10000);
    })();
  </script>

  <!-- ðŸŒŸ Starburst Celebration Script -->
  <script>
    (function() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];

      function randomColor() {
        const colors = ['#ff004f', '#00f0ff', '#fffc00', '#00ff6a', '#ff00c8', '#ffffff'];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function createExplosion(x, y) {
        const count = 100;
        for (let i = 0; i < count; i++) {
          particles.push({
            x: x,
            y: y,
            radius: Math.random() * 2 + 1,
            color: randomColor(),
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 3 + 1,
            alpha: 1
          });
        }
      }

      function updateParticles() {
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
        });
        particles = particles.filter(p => p.alpha > 0);
      }

      function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
          ctx.fill();
        });
      }

      function hexToRgb(hex) {
        const bigint = parseInt(hex.replace('#', ''), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return `${r},${g},${b}`;
      }

      function animate() {
        updateParticles();
        drawParticles();
        requestAnimationFrame(animate);
      }

      function triggerExplosion() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        createExplosion(x, y);
      }

      triggerExplosion(); // Initial burst
      setInterval(triggerExplosion, 20000); // Repeat every 20 seconds
      animate();
    })();
  </script>
